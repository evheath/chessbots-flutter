name: chessbotsmobile
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 0.1.3+5
environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"
dependencies:
  firebase_core: ^0.2.5
  firebase_analytics: ^1.0.4
  cloud_firestore: ^0.8.2+3
  firebase_auth:  ^0.6.6
  google_sign_in: ^3.2.4
  font_awesome_flutter: ^8.4.0
  chess: ">=0.6.5 <1.0.0"
  scoped_model: ">=1.0.0 <2.0.0"
  chess_vectors_flutter: ">=1.0.6 <2.0.0"
  rxdart: ^0.20.0
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
dev_dependencies:
  flutter_launcher_icons: ^0.7.0
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"
flutter:
  uses-material-design: true
  assets:
    - images/chess_board.png
    - images/brown_board.png
    - images/2.0x/brown_board.png
    - images/3.0x/brown_board.png
    - images/orange_board.png
    - images/2.0x/orange_board.png
    - images/3.0x/orange_board.png
    - images/green_board.png
    - images/2.0x/green_board.png
    - images/3.0x/green_board.png
    - images/dark_brown_board.png
    - images/2.0x/dark_brown_board.png
    - images/3.0x/dark_brown_board.png
  fonts:
    - family:  MyCustomIcons
      fonts:
      - asset: fonts/MyCustomIcons.ttf
